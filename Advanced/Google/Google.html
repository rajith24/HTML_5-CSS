<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Google Webpage</title>
    <link rel="stylesheet" href="google.css" type="text/css" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/"> Gmail   </a>
            <a class="menu-item" href="/"> Images   </a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search"/>
                        <p>Search</p>   
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="google maps"/>
                        <p>Maps</p>   
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="google drive"/>
                        <p>Drive</p>   
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="google calender"/>
                        <p>Calender</p>   
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="google photos"/>
                        <p>Photos</p>   
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="google keep"/>
                        <p>Keep</p>   
                </div>
            </div>
        </div>
            <img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu_dvLIQxKk73dlnQXexaa_iXak4sIOnqIKcgGSqNQ=s64-c-mo" alt="profile-pic"/>
        </nav>
    </header>


    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            <br/>
            <div id="input-wrapper">
                <input id="search-box"/>
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon"/>
            </div>
            <div>
                <button class="custom-buttons"> Google Searh </button>
                <button class="custom-buttons"> I'm Feeling Lucky </button>
            </div>

        </section>

    </main>


</body>




</html>
